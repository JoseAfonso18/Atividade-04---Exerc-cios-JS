<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparação de Números</title>
</head>

<!--1) Escreva um programa em JavaScript que exiba na tela o maior número
entre dois números fornecidos pelo usuário.-->

<body>
  <h1>Comparação de Números</h1>
  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1">
  <br>
  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2">
  <br>
  <button onclick="compararNumeros()">Comparar</button>
  <p id="resultado"></p>

  <script>
    function compararNumeros() {
      var num1 = parseFloat(document.getElementById('numero1').value);
      var num2 = parseFloat(document.getElementById('numero2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('resultado').textContent = 'Por favor, insira números válidos.';
      } else {
        var maiorNumero = num1 > num2 ? num1 : num2;
        document.getElementById('resultado').textContent = 'O maior número é: ' + maiorNumero;
      }
    }
  </script>
</body>
</html>
