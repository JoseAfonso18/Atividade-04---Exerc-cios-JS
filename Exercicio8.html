<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontrar o Maior Número</title>
</head>

<!--8) Escreva um programa em JavaScript que exiba na tela o maior número
de um vetor.-->

<body>
  <h1>Encontrar o Maior Número</h1>
  <p>Insira os números do vetor separados por vírgula:</p>
  <textarea id="numerosInput" rows="5" cols="30"></textarea>
  <br>
  <button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
  <p id="resultado"></p>

  <script>
    function encontrarMaiorNumero() {
      var numerosInput = document.getElementById('numerosInput').value.trim();
      var numerosArray = numerosInput.split(',').map(Number);

      if (numerosArray.some(isNaN)) {
        document.getElementById('resultado').textContent = 'Por favor, insira apenas números válidos.';
      } else {
        var maiorNumero = Math.max(...numerosArray);
        document.getElementById('resultado').textContent = 'O maior número é: ' + maiorNumero;
      }
    }
  </script>
</body>
</html>
