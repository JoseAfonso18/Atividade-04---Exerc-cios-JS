<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo do Fatorial</title>
</head>

<!--6) Escreva um programa em JavaScript que exiba na tela o fatorial de um
número fornecido pelo usuário.-->


<body>
  <h1>Cálculo do Fatorial</h1>
  <label for="numero">Digite um número:</label>
  <input type="number" id="numero">
  <button onclick="calcularFatorial()">Calcular Fatorial</button>
  <p id="resultado"></p>

  <script>
    function calcularFatorial() {
      var numero = parseInt(document.getElementById('numero').value);

      if (isNaN(numero) || numero < 0) {
        document.getElementById('resultado').textContent = 'Por favor, digite um número inteiro não negativo.';
      } else {
        var fatorial = 1;
        for (var i = 1; i <= numero; i++) {
          fatorial *= i;
        }
        document.getElementById('resultado').textContent = 'O fatorial de ' + numero + ' é: ' + fatorial;
      }
    }
  </script>
</body>
</html>
